<div class="mx-5 px-5 animated fadeIn" style="height: 100vh;">
    <div class="row row-cols-1 g-4">
        <div class="card border-0" *ngFor="let item of items; let i=index">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12 col-md-3">
                        <img class="card-img-top mx-auto rounded-circle" [src]="item.image| noimage">
                        <h3 class="text-center fs-4 fw-bold">{{item.name}}</h3>
                    </div>
                    <div class="col-sm-12 col-md-9 d-flex align-items-center">
                        <div class="row">
                            <div class="col-6">
                                <h4 class="fs-3 mx-md-5 mb-md-5">{{item.price | currency: 'CRC':'symbol-narrow'}}</h4>
                               <div class="btn-group ">
                                <button (click)="quantitySub(i)" class="fas fa-minus btn"></button>
                                <input class="border-1 rounded-pill text-center" type="text" [value]="item.quantity">
                                <button (click)="quantityAdd(i)" class="fas fa-plus btn"></button>
                               </div>
                            </div>
                            <div class="col-6">
                                <div class="w-100 mx-md-5">
                                    <div class="btn-group d-block" role="group">
                                        <div class="d-flex justify-content-center">
                                            <button class="btn">
                                                <i class="far fa-times-circle fa-3x"></i>
                                            </button>
                                            <button type="button" (click)="processOrder()"
                                                class="w-50 btn bg-el-barrio-blue rounded-pill">
                                                Comprar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>



<!-- Button trigger modal -->
<button id="btn-formOrder" type="button" hidden="true" data-bs-toggle="modal" data-bs-target="#formOrder">
</button>

<!-- Modal -->
<div class="modal fade" id="formOrder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="text-center form-control border-0 animeted fadeIn" autocomplete="off"
                    (ngSubmit)="processToBuy(forma)" #forma="ngForm">
                    <input class="form-control" type="text" placeholder="Numero de celuar" name="phone"
                        [class.is-invalid]="phone.invalid && phone.touched" [ngModel]="orderForm.phone" #phone="ngModel"
                        required>
                    <input class="form-control" type="text" placeholder="Provincia" name="state"
                        [class.is-invalid]="state.invalid && state.touched" [ngModel]="orderForm.state" #state="ngModel"
                        required>
                    <input class="form-control" type="text" placeholder="Cantón" name="city"
                        [class.is-invalid]="city.invalid && city.touched" [ngModel]="orderForm.city" #city="ngModel"
                        required>
                    <textarea class="form-control" type="text" placeholder="Otras señas" name="address"
                        [class.is-invalid]="address.invalid && address.touched" [ngModel]="orderForm.address"
                        #address="ngModel" required style="resize: none;">
                    </textarea>
                    <input class="form-control" type="text" placeholder="Numero de tarjeta" name="cardNumber"
                        [class.is-invalid]="cardNumber.invalid && cardNumber.touched" [ngModel]="orderForm.cardNumber"
                        #cardNumber="ngModel" required>
                    <input class="form-control" type="text" placeholder="Fecha de Vencimiento" name="dateExpired"
                        [class.is-invalid]="dateExpired.invalid && dateExpired.touched"
                        [ngModel]="orderForm.dateExpired" #dateExpired="ngModel" required>
                    <input class="form-control" type="text" placeholder="CVV" name="cvv"
                        [class.is-invalid]="cvv.invalid && cvv.touched" [ngModel]="orderForm.cvv" #cvv="ngModel"
                        required>
                    <input type="submit"
                        class="button btn bg-el-barrio-dark-blue btn-lg btn-block rounded-pill m-2 text-uppercase"
                        value="Enviar Solicitud" [disabled]="loading">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="CloseForm(forma)"
                    data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
