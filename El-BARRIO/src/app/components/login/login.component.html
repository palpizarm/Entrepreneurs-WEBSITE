<div class="container mb-5 animated fadeIn">
    <div class="row">
        <div class="d-flex justify-content-center">
            <h1 class="fs-1">Iniciar sesión</h1>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <i class="fas fa-user-circle fa-9x" style="color: #005E7A;"></i>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="mt-5 w-50">
                <form class="text-center">
                    <input type="text" class="form-control m-2" [(ngModel)]="username" name="user-data"
                        placeholder="Nombre de usuario" aria-describedby="basic-addon1">
                    <input type="password" class="form-control m-2" [(ngModel)]="password" name="user-data"
                        placeholder="Contraseña" aria-describedby="basic-addon1">
                    <button type="submit" class="btn bg-el-barrio-blue btn-lg btn-block m-2 text-uppercase"
                        (click)="startLogin($event)">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="d-flex justify-content-center">
            <h2 class="mx-5">¿No tienes cuenta?</h2>
            <a class="btn rounded-pill bg-el-barrio-golden" routerLink="/registerUser">
                <p class="text-uppercase mt-1">Registrarme</p>
            </a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="d-flex justify-content-center">
            <h2 class="mx-5 text-center">¿No tienes cuenta?</h2>
            <a class="btn rounded-pill text-center bg-el-barrio-dark-blue" routerLink="/registerSeller">
                <p class="text-uppercase mt-1">Registrar mi tienda</p>
            </a>
        </div>
    </div>
</div>
