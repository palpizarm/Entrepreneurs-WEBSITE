<div class="container mb-5 animated fadeIn mt-5">
    <div class="row">
        <div class="d-flex justify-content-center">
            <h1 class="fs-1">Crear una cuenta</h1>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="mt-5 w-50">
               <form class="text-center border-0" autocomplete="off"  #forma="ngForm" (ngSubmit)="registerCustomer(forma)">
                   <input class="form-control" type="text" placeholder="Nombre completo" name="name" (ngModelChange)="errorLogin=false"
                        [class.is-invalid]="name.invalid && name.touched" [ngModel]="customer.name" #name="ngModel" required>
                    <input class="form-control my-4 w-50" type="text" placeholder="Telefono" name="phone" (ngModelChange)="errorLogin=false"
                        [class.is-invalid]="phone.invalid && phone.touched" [ngModel]="customer.phone" #phone="ngModel" required >
                    <input class="form-control my-4 w-50" type="text" placeholder="Cedula" name="id"  (ngModelChange)="errorLogin=false"
                        [class.is-invalid]="id.invalid && id.touched" [ngModel]="customer.id" #id="ngModel" required >
                    <input class="form-control my-4" type="text" placeholder="Correo" name="mail" (ngModelChange)="errorLogin=false"
                        [class.is-invalid]="mail.invalid && mail.touched" [ngModel]="customer.mail" #mail="ngModel" required >
                    <div class="input-group my-md-4">
                        <input class="form-control" type="text" required placeholder="Provincia" name="state" (ngModelChange)="errorLogin=false"
                            [class.is-invalid]="state.invalid && state.touched" [ngModel]="customer.state" #state="ngModel">
                        <input class="form-control" type="text" required placeholder="Canton" name="city" (ngModelChange)="errorLogin=false"
                            [class.is-invalid]="city.invalid && city.touched" [ngModel]="customer.city" #city="ngModel">
                    </div>
                    <textarea type="text" class="form-control my-md-4" required placeholder="Otras se単as" name="direction" (ngModelChange)="errorLogin=false"
                        [class.is-invalid]="direction.invalid && direction.touched" [ngModel]="customer.direction" #direction="ngModel" style="resize: none;">
                        </textarea>
                    <div class="input-group my-4">
                        <input class="form-control" type="password" required placeholder="Contrase単a" name="password1" (ngModelChange)="errorLogin=false"
                            [class.is-invalid]="password1.invalid && password1.touched" [ngModel]="customer.password1" #password1="ngModel">
                        <input class="form-control" type="password" required placeholder="Repetir contrase単a" name="password2" (ngModelChange)="errorLogin=false"
                            [class.is-invalid]="password2.invalid && password2.touched" [ngModel]="customer.password2" #password2="ngModel">
                    </div>
                    <small class="text-danger" *ngIf="(password1.value != password2.value) && password2.touched">La contrase単a no coincide</small>
                    <small class="text-danger" *ngIf="errorLogin">{{msgError}}</small>
                    <br>
                    <input type="submit"
                        class="button btn bg-el-barrio-dark-blue btn-lg btn-block rounded-pill m-2 text-uppercase"
                        value="Registrarme" [disabled]="loading">
                </form>
            </div>
        </div>
    </div>
    <br><br>
</div>
