<div class="mx-5 px-5 mt-5">
    <div class="d-flex justify-content-start">
        <div class="row w-100">
            <div class="row">
                <div class="row mb-5">
                    <div class="w-100 bg-el-barrio-dark-blue">
                        <h2>Tiendas</h2>
                    </div>
                </div>
                <div class="row animated fadeIn">
                    <ul class="text-center">
                        <li (click)="viewShop(shop)" class="border border-white d-inline-block w-25 puntero"
                            *ngFor="let shop of shops">
                            <div class="" style="width: 100%">
                                <img [src]=" shop.image| noimage" class="card-img-top rounded-circle"
                                    alt="imagen no disponible">
                                <div class="card-body">
                                    <h4 class="card-title">{{shop}}</h4>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
