<div class="mx-5 px-5 mt-5 animated fadeIn">
    <div class="d-flex justify-content-start">
        <div class="row w-100">
            <div class="row">
                <div class="row">
                    <div class="w-100 bg-el-barrio-dark-blue rounded">
                        <h2>Tendencias</h2>
                    </div>
                </div>
                <div class="card-columns my-5 animated fadeIn">
                    <div class="row row-cols-1 row-cols-md-4 g-4 mb-3 animated fadeIn">
                        <div class="col" *ngFor="let categorie of categories">
                            <div class="card puntero" (click)="goToCategorie( categorie )">
                                <img class="card-img-top mx-auto img-fluid" [src]="categorie.image | noimage">
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{ categorie.name }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="row">
                    <div class="w-100 bg-el-barrio-blue rounded">
                        <h2>Productos destacados</h2>
                    </div>
                </div>
                <app-items [items]="bestSellerItems"></app-items>
            </div>

            <div class="row">
                <div class="row">
                    <div class="w-100 bg-el-barrio-golden rounded">
                        <h2>Productos nuevos</h2>
                    </div>
                </div>
                <app-items [items]="newItems"></app-items>
            </div>
        </div>
    </div>
</div>
